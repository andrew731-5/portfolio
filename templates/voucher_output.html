<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/voucher_output.css">
  <title>伝票出力画面</title>

</head>

<body>


  <!-- ヘッダー -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarEexample">
        <a class="navbar-brand" href="#">伝票出力画面</a>
        <a href="logout.php"><button class="btn btn-danger navbar-right navbar-btn">ログアウト</button></a>
        <p class="navbar-text navbar-right">ようこそ {{ session_name }} さん。&nbsp;&nbsp;&nbsp;</p>
      </div>
    </div>
  </nav>


  <!-- テーブル -->
  <div class="container">

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>商品名</th>
          <th>個数</th>
          <th>価格</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        {% for value in row %}
        <tr>
          <th><p class="form-control-static">{{ value.ItemName }}</p></th>
          <td><p class="form-control-static">{{ value.Count }}</p></td>
          <td><p class="form-control-static">{{ value.UnitPrice }}</p></td>
        <td><p class="form-control-static">{{ value.subtotal }}</p></td>
      </tr>
      {% endfor %}
      </tbody>

    </table>

    <table class="table2 table-bordered">
      <thead>
        <tr>
          <th class="col-sm-offset3 text-left">消費税</th>
          <td>{{ consumptionTax }}</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><p class="form-control-static text-left"> 合計</p></th>
          <td><p class="form-control-static">{{ total }}円</p></td>
        </tr>
      </tbody>
    </table>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <form action="index.html" method="post">
        </form>
        <a href="voucher_list.php"><button class="btn btn-success col-sm-offset-2 col-sm-2">一覧に戻る</button></a>
      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
