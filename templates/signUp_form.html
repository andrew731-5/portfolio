<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>社員登録</title>

</head>

<body>


  <!-- ヘッダー -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarEexample">
        <a class="navbar-brand" href="#">社員登録画面</a>

        <a href="logout.php"><button class="btn btn-danger navbar-right navbar-btn">ログアウト</button></a>
        <p class="navbar-text navbar-right">ようこそ {{ session_name }} さん。&nbsp;&nbsp;&nbsp;</p>
      </div>
    </div>
  </nav>


  <!-- 登録フォーム -->
  <div class="container">

    <form class="form-horizontal" action="signUp_confirm.php" method="post">

      <div class="form-group">
        <label class="col-sm-2 control-label">社員ID</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="No" id="No" value="{{ No }}">
          <p class="No_error"><font color="RED"> {{ noError }} </font></p>
          <p><font color="RED"> {{ no_duplication }} </font></p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">氏名</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="name" id="name" value="{{ name }}">
          <p id="name_error"><font color="RED"> {{ nameError }} </font></p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">メールアドレス</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" name="email" id="email" value="{{ email }}">
          <p id="email_error"><font color="RED"> {{ emailError }} </font></p>
          <p><font color="RED"> {{ email_duplication }} </font></p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">パスワード</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="password" id="password" value="{{ password }}">
          <p id="password_error"><font color="RED"> {{ passwordError }} </font></p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <!-- トークン発行 -->
          <input type="hidden" name="token" value="{{ token }}">
            <a href="worker_list.php" onclick="history.back()"><button type="button" class="btn btn-default col-sm-offset-2 col-sm-2">戻る</button><a/>
          <button class="btn btn-primary col-sm-offset-2 col-sm-2">確認</button>
        </div>
      </div>
    </form>

  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
